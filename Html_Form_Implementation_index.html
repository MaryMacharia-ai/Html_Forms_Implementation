<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Implementation</title>
    <style> 
    </style>
</head>
<body>
    <header>
        <h3> User Registration Form</h3>
           </header>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
        <label for="First Name">First Name:</label>
        <input type="text" id="FirstName" name="FirstName">
        <br> <br>
        <label for="Last Name">Last Name:</label>
        <input type="text" id="LastName" name="LastName">
        <br><br>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" id="Date of Birth" name="Date of Birth">
        <br><br>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age">
        <br><br>
        <label for="Gender">Gender:</label> <Br>
        <label> 
        <input type="radio" name="Gender" value="Male"> Male 
        <br>
         </label> 
         <label>
            <input type="radio" name="Gender" value="Female"> Female
         </label>
         <br> <br>
         <label for="Profile Photo">Profile Photo:</label>
         <input type="file" id="Choose_file" name="Profile_Photo"> 
         </fieldset>
         <br> <br>
         <fieldset>
                <legend>Contact & Address Information</legend>
                  <label for="Email Address">Email Address:</label>
         <input type="text" id="Email_Address" name="Email_Address">
         <br> <br>
         <label for="Phone Number">Phone Number:</label>
         <input type="tel" id="Phone_Number" name="Phone_Number">
         <br> <br>
         <label for="Personal Website">Personal Website:</label>
         <input type="url" id="Personal_Website" name="Personal_Website" placeholder="https//example.com" required> 
         <br> <br>
         <label for="Street Address">Street Address:</label>
         <input type="text" id="Street_Address" name="Street_Address">
         <br> <br>
         <label for="City">City:</label>
         <input type="text" id="City" name="City" required>
         <br> <br>
         <label for="Country">Country:</label>
         <select id="Country" name="Country" required>
            <option value="">Select Country</option>
            <option value="Kenya">Kenya</option>
            <option value="USA">USA</option>
            <option value="Ghana">Ghana</option>
            <option value="united-states">United States</option>
            <option value="united-kingdom">United Kingdom</option>
         </select>
        <br><br>
        <label for="Zip/Postal Code">Zip/Postal Code:</label>
        <input type="text" id="Zip/Postal_Code" name="Zip/Postal_Code">
        <br> <br>
        <label for="Prefered Contact Time">Prefered Contact Time:</label>
        <input type="time" id="Prefered_Contact_Time" name="Prefered_Contact_Time">
        </fieldset>
        <br><br>
        <fieldset>
        <legend>Preferences & Interests</legend>
        <label for="Favorite Color">Favorite Color:</label>
        <input type="color" id="Favorite_Color " name="Favorite_Color">
        <br> <br>
        <label for="Experience Level">Experience Level (1-10):</label>
        <input type="range" id="ExperienceLevel" name="ExperienceLevel" min="1" max="10">
        <br> <br>
        <label for="Birth Month">Birth Month</label>
        <input type="month" id="Birth_Month" name="Birth_Month">
        <br> <br>
        <label for="Available Week">Available Week:</label>
        <input type="week" id="Available_Week" name="Available_Week">
        <br> <br>
        <label for="Search Keywords">Search Keywords</label>
        <input type="text" id="Search_Keywords" name="Search_Keywords" placeholder="Enter Keywords...">
        </fieldset>
        <br> <br>
        <fieldset>
        <legend>Interests (Select all that apply)</legend>
                <label>
            <input type="checkbox" name="Technology" value="Technology"> Technology
        </label><br>
        <label>
            <input type="checkbox" name="Sports" value="Sports"> Sports
        </label><br>
        <label>
            <input type="checkbox" name="Music" value="Music"> Music
        </label> <br>
        <label>
            <input type="checkbox" name="Travel" value="Travel"> Travel
        </label> <br>
        <label>
            <input type="checkbox" name="Reading" value="Reading"> Reading
        </label> <br>
        <label>
            <input type="checkbox" name="Cooking" value="Cooking"> Cooking
                    </label> <br>
                    </fieldset>
        <fieldset>
        <legend>Feedback & Additional Information</legend>
        <label for="Tell us about Yourself">Tell us about Yourself:</label> <br>
        <input type="textarea" style="width: 400px; height: 50px; padding: 10px;" id="Tell us about Yourself" name="Tell us about Yourself" placeholder="Write a brief description about yourself..." required>
        <br>    <br>
    <label for="Suggestion for improvement">Suggestion for improvement:</label> <br>
    <textarea name="Suggestion for improvement" id="Suggestion for improvement" name="Suggestion for improvement"  style="width: 400px; height: 50px; padding: 10px; " placeholder="Any suggestion or feedback..."></textarea>
       <br> <br>
    <label for="Registration Date & Time">Registration Date & Time</label>
    <input type="date" id="Registration_Date _&_Time" name="Registration_Date _&_Time">
    <br> <br>
    <label for="How did you hear about us">How did you hear about us?</label>
    <select name="How did you hear about us" id="How did you hear about us">
            <option value="">Select Source</option>
    <option value="Online">Online</option>
    <option value="Friend/Family">Friend/Family</option>
    <option value="Posters">Posters</option>
</select>
<br> <br>
<label for="Upload Resume (Optional)">Upload Resume (Optional):</label>
<input type="file" id="Upload Resume (Optional)" name="Upload Resume (Optional)"> <br> <br>
<label>
    <input type="checkbox" id="Subscribe_to_our_newsletter" name="Subscribe_to_our_newsletter"> Subscribe to our newsletter <br> <br>
    <input type="checkbox" id="PrivacyPolicy" name="PrivacyPolicy"> I agree to the Terms and Conditions <br> <br>
    <input type="checkbox" id="I agree to the Privacy Policy" name="I agree to the Privacy Policy"> Subscribe to our newsletter
</label> 
</fieldset>
<br><br>
<!-- Register Button -->
  <button type="submit">Register</button>
  <button type="reset">Clear Form</button>
</form>
</body>
</html>
